<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/InicioSesion.css">
  <title>Inicio de Sesión Administrador - Energym</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="login-card">
      <div class="header">
        <div class="icon">
          <i class="fas fa-user-shield"></i>
        </div>
        <h2>Acceso Administrador</h2>
        <p>Ingresa tus credenciales para acceder al panel de administración</p>
      </div>

      <form action="../Php/loginAdmin.php" method="POST" class="login-form">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            Usuario
          </label>
          <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar Sesión
        </button>
      </form>

      <div class="footer">
        <a href="../Público/SeleccionTipoUsuario.html" class="back-link">
          <i class="fas fa-arrow-left"></i>
          Volver a selección
        </a>
        <p>¿Necesitas ayuda? Contacta al soporte técnico</p>
      </div>
    </div>
  </div>

  <script>
    // Efectos de focus en los inputs
    document.querySelectorAll('.form-group input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
    });

    // Validación del formulario
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        e.preventDefault();
        alert('Por favor, complete todos los campos.');
        return false;
      }
    });
  </script>
</body>

</html>
