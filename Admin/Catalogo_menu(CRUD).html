<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat치logo de Zonas Deportivas - Energym</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      color: #FFD700;
      margin-top: 20px;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #FFD700;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #FFD700;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6c200;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    th, td {
      padding: 10px;
      border: 1px solid #FFD700;
      text-align: center;
    }

    th {
      background-color: #FFD700;
      color: #000;
    }

    td button {
      background-color: #FFD700;
      color: #000;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin: 2px;
    }

    td button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

  <h1>Cat치logo de Zonas Deportivas - Energym</h1>

  <form id="zonaForm">
    <input type="hidden" id="zonaId">
    <label for="nombre">Nombre de la Zona:</label>
    <input type="text" id="nombre" required>
    
    <label for="descripcion">Descripci칩n:</label>
    <textarea id="descripcion" required></textarea>
    
    <button type="submit">Guardar</button>
  </form>

  <h2>Listado de Zonas Deportivas</h2>
  <table id="zonasTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci칩n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    let zonas = [];
    let contadorId = 1;

    const zonaForm = document.getElementById("zonaForm");
    const zonaId = document.getElementById("zonaId");
    const nombre = document.getElementById("nombre");
    const descripcion = document.getElementById("descripcion");
    const zonasTable = document.querySelector("#zonasTable tbody");

    zonaForm.addEventListener("submit", function(e) {
      e.preventDefault();

      if (zonaId.value) {
        const id = parseInt(zonaId.value);
        const zona = zonas.find(z => z.id === id);
        zona.nombre = nombre.value;
        zona.descripcion = descripcion.value;
        zonaId.value = "";
      } else {
        zonas.push({
          id: contadorId++,
          nombre: nombre.value,
          descripcion: descripcion.value
        });
      }

      zonaForm.reset();
      renderZonas();
    });

    function renderZonas() {
      zonasTable.innerHTML = "";
      zonas.forEach(zona => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${zona.id}</td>
          <td>${zona.nombre}</td>
          <td>${zona.descripcion}</td>
          <td>
            <button onclick="editarZona(${zona.id})">Editar</button>
            <button onclick="eliminarZona(${zona.id})">Eliminar</button>
          </td>
        `;
        zonasTable.appendChild(row);
      });
    }

    window.editarZona = function(id) {
      const zona = zonas.find(z => z.id === id);
      zonaId.value = zona.id;
      nombre.value = zona.nombre;
      descripcion.value = zona.descripcion;
    };

    window.eliminarZona = function(id) {
      zonas = zonas.filter(z => z.id !== id);
      renderZonas();
    };
  </script>

</body>
</html>
