<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/InicioSesion.css">
  <title>Inicio de Sesión Atleta - Energym</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="header">
        <div class="icon">
          <i class="fas fa-dumbbell"></i>
        </div>
        <h2>Acceso Atleta</h2>
        <p>Ingresa tus credenciales para acceder a tu cuenta de atleta</p>
      </div>
      
      <!-- Mostrar mensaje de error si existe -->
      <div id="error-message" class="error-message" style="display: none;"></div>
      
      <form action="../Php/procesar_login.php" method="POST" class="login-form">
        <div class="form-group">
          <label for="usuario">
            <i class="fas fa-user"></i>
            Usuario
          </label>
          <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
          <label for="contrasena">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <input type="password" id="contrasena" name="contrasena" required placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar Sesión
        </button>
      </form>
      <div class="footer">
        <a href="SeleccionTipoUsuario.html" class="back-link">
          <i class="fas fa-arrow-left"></i>
          Volver a selección
        </a>
        <p>¿Aún no tienes una cuenta? <a href="RegistroAtleta.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
  <script>
    // Efectos de focus en los inputs
    document.querySelectorAll('.form-group input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
    });

    // Validación del formulario
    document.querySelector('.login-form').addEventListener('submit', function(e) {
      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value;
      
      if (!usuario || !contrasena) {
        e.preventDefault();
        mostrarError('Por favor, complete todos los campos.');
        return false;
      }
    });

    // Función para mostrar errores
    function mostrarError(mensaje) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = mensaje;
      errorDiv.style.display = 'block';
      
      // Ocultar el error después de 5 segundos
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    // Verificar si hay mensaje de error en la URL (desde PHP)
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      if (error) {
        mostrarError(decodeURIComponent(error));
      }
    };
  </script>
</body>
</html>
