<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/InicioSesion.css">
  <title>Inicio de Sesión Atleta - Energym</title>
  
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="header">
        <div class="icon"><span aria-hidden="true" class="emoji">🏋️</span></div>
        <h2>Acceso Atleta</h2>
        <p>Ingresa tus credenciales para acceder a tu cuenta de atleta</p>
      </div>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
      
      <form action="../Php/procesar_login.php" method="POST" class="login-form">
        <div class="form-group">
          <label for="usuario"><span aria-hidden="true" class="emoji">👤</span> Usuario</label>
          <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
          <label for="contrasena"><span aria-hidden="true" class="emoji">🔒</span> Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" required placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit" class="login-btn"><span aria-hidden="true" class="emoji">🔑</span> Iniciar Sesión</button>
      </form>
      <div class="footer">
        <a href="SeleccionTipoUsuario.html" class="back-link"><span aria-hidden="true" class="emoji">←</span> Volver a selección</a>
        <p>¿Aún no tienes una cuenta? <a href="RegistroAtleta.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Energym</h4>
        <p>Transformando vidas a través del fitness</p>
      </div>
      <div class="footer-section">
        <h4>Contacto</h4>
        <p><i class="fas fa-phone"></i> +506 8957 7890</p>
        <p><i class="fas fa-envelope"></i> info@energym.com</p>
      </div>
      <div class="footer-section">
        <h4>Síguenos</h4>
        <div class="social-links">
          <a href="https://www.facebook.com/energymcr/?locale=es_LA"><i class="fab fa-facebook"></i></a>
          <a href="https://www.instagram.com/energym_cr/?hl=es"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Energym. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script>
    document.querySelectorAll('.form-group input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        if (!this.value) {
          this.parentElement.classList.remove('focused');
        }
      });
    });

    document.querySelector('.login-form').addEventListener('submit', function(e) {
      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value;
      
      if (!usuario || !contrasena) {
        e.preventDefault();
        mostrarError('Por favor, complete todos los campos.');
        return false;
      }
    });

    function mostrarError(mensaje) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = mensaje;
      errorDiv.style.display = 'block';
      
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      if (error) {
        mostrarError(decodeURIComponent(error));
      }
    };
  </script>
</body>
</html>
