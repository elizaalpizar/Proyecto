<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Atleta - Energym Costa Rica</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    /* Navbar */
    header {
      background: rgba(0,0,0,0.8);
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: auto;
    }
    .navbar h1 {
      color: #00d4ff;
      font-size: 28px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #00d4ff;
    }

    /* Formulario */
    main {
      max-width: 450px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00d4ff;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 14px;
      transition: background 0.3s, transform 0.2s;
    }
    input:focus {
      background: rgba(0,212,255,0.2);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #00d4ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,212,255,0.5);
    }

    #mensajeError {
      margin-top: 15px;
      color: #ff4d4d;
      font-weight: bold;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.8);
      margin-top: 40px;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <nav class="navbar">
      <h1>Energym</h1>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="PagAcercaDe.html">Acerca de</a></li>
        <li><a href="Servicios.html">Servicios</a></li>
        <li><a href="Mapa.html">Ubicación</a></li>
        <li><a href="Contactenos.html">Contáctenos</a></li>
        <li><a href="RegistroAtleta.html" aria-current="page">Registro</a></li>
        <li><a href="InicioSesion.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULARIO DE REGISTRO -->
  <main>
    <h2>Registro de Atleta</h2>
    <form id="formRegistro" action="procesarRegistro.php" method="POST" novalidate>
      
      <label for="identificacion">Identificación (única)</label>
      <input type="text" id="identificacion" name="identificacion" required pattern="[0-9]{9,12}" placeholder="Ej: 123456789" />

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required minlength="4" placeholder="Mínimo 4 caracteres" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres" />

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="apellido1">Primer Apellido</label>
      <input type="text" id="apellido1" name="apellido1" required />

      <label for="apellido2">Segundo Apellido</label>
      <input type="text" id="apellido2" name="apellido2" required />

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com" />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{8}" placeholder="8 dígitos" />

      <button type="submit">Registrarse</button>
    </form>

    <!-- Mensaje de error -->
    <div id="mensajeError" role="alert"></div>
  </main>

  <footer>
    <p>&copy; 2025 Energym Costa Rica. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
