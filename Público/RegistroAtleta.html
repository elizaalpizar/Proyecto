<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Atleta - Energym Costa Rica</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Css/Registro.css">
  <style>
    .mensaje { margin: 12px auto; max-width: 450px; padding: 12px 16px; border-radius: 10px; font-weight: 600; }
    .mensaje.error { background: #fde8e8; color: #b91c1c; }
    .mensaje.success { background: #e6fffa; color: #065f46; }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Energym</h1>
      <ul>
        <li><a href="PaginaPrincipal.html">Inicio</a></li>
        <li><a href="PagAcercaDe.html">Acerca de</a></li>
        <li><a href="Contactenos.html">Contáctenos</a></li>
        <li><a href="SeleccionTipoUsuario.html">Iniciar Sesión</a></li>
        <li><a href="Servicios.html">Servicio</a></li>
        <li><a href="Mapa.html">Mapa</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Registro de Atleta</h2>

    <div id="msg" class="mensaje" style="display:none;"></div>

    <form id="formRegistro" action="../Php/Registro.php" method="POST" novalidate>
      <label for="identificacion">Identificación (única)</label>
      <input type="text" id="identificacion" name="identificacion" required pattern="[0-9]{9,12}" placeholder="Ej: 123456789" />

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required minlength="4" placeholder="Mínimo 4 caracteres" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres" />

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="apellido1">Primer Apellido</label>
      <input type="text" id="apellido1" name="apellido1" required />

      <label for="apellido2">Segundo Apellido</label>
      <input type="text" id="apellido2" name="apellido2" required />

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com" />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{8}" placeholder="8 dígitos" />

      <button type="submit">Registrarse</button>
    </form>

    <div id="mensajeError" role="alert"></div>
  </main>

  <footer>
    <p>&copy; 2025 Energym Costa Rica. Todos los derechos reservados.</p>
  </footer>
  <script src="../JS/ValidaciónRegistro.js"></script>
  <script>
    // Mostrar mensajes por query params
    const p = new URLSearchParams(window.location.search);
    const msg = p.get('mensaje');
    const tipo = p.get('tipo');
    if (msg) {
      const c = document.getElementById('msg');
      c.className = 'mensaje ' + (tipo || 'error');
      c.textContent = msg;
      c.style.display = 'block';
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  </script>
</body>
</html>
